<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Pangolin|Varela+Round" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    
    <div class="info_title">
        <h1>Weather Checker</h1>
        <h3>Enter a Country or City</h3>
    </div>
    <div id="search_form">
        <form id="myForm" onsubmit="getThePlaceFromForm(); return false" method="GET" action="#">
            <input class="form-control" type="text" name="location" id="search_input"/>
            <!--<input type="submit" value="Submit"/>-->
        </form>
    </div>
    
    <div id="current_weather_div" class="display_none">
        <div class="name_icon_div">
            <div id="current_weather_name"></div>
            <img id="current_weather_image" src=""></img>
        </div>
        <div id="current_weather_desc"></div>
        <div id="current_weather_small_info"></div>
    </div>
    
    <div id="forecasted_weather"></div>
    
</body>
</html>
